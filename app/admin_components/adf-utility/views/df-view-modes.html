<div class="btn-group btn-group-sm pull-right">
    <button type="button" class="btn btn-default"
            data-ng-click="toggleViewMode(0)"
            data-ng-class="currentViewMode === 'list' ? 'active' : ''">
        <i class="fa fa-fw fa-bars"></i>
    </button>
    <button type="button" class="btn btn-default"
            data-ng-click="toggleViewMode(1)"
            data-ng-class="currentViewMode === 'thumbnails' ? 'active' : ''">
        <i class="fa fa-fw fa-th"></i>
    </button>
    <button type="button" class="btn btn-default"
            data-ng-click="toggleViewMode(2)"
            data-ng-class="currentViewMode === 'table' ? 'active' : ''">
        <i class="fa fa-fw fa-table"></i>
    </button>
</div>
